<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Photos, Videos, and YouTube Links</h1>
        <input type="text" id="youtubeLinkInput" placeholder="Paste YouTube link here">
        <button id="addYoutubeBtn">Add YouTube Video</button>
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button id="uploadBtn">Upload</button>

        <div class="gallery" id="gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
